    <title>Assignment Dice</title>
    <style>
        .game {
            background-color: #f2f2f2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }


        .game h1 {
            font-size: 24px;
            color: #333;
        }


        .game input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
            margin-top: 10px;
            width: 80%;
        }

        .game button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }


        .game button:hover {
            background-color: #45a049;
        }


        .game #win_loss {
            font-size: 20px;
            margin-top: 20px;
        }


        .game p {
            font-size: 16px;
            margin-top: 10px;
        }


        #input_dice {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
            width: 200px;
        }


        #input_dice::placeholder {
            color: #999;
        }


        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #45a049;
        }

        @keyframes firework {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }

        .firework {
            position: relative;
        }

        .firework:before {
            content: 'ðŸŽ‰';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            animation: firework 4s ease forwards;
        }
    </style>
</head>
